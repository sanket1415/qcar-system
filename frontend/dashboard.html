<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qcar - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #0f3460;
            --highlight: #e94560;
            --success: #06d6a0;
            --tenant: #800000;
            --owner: #00008B;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
        }

        .navbar-custom {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 1rem 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-family: 'Montserrat', sans-serif;
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--highlight), var(--success));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .navbar-text {
            color: white;
        }

        .btn-logout {
            background: rgba(233, 69, 96, 0.2);
            color: white;
            border: 1px solid var(--highlight);
            padding: 8px 20px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .btn-logout:hover {
            background: var(--highlight);
            color: white;
        }

        .container-main {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .card-custom {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
            border: none;
        }

        .card-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .card-title::before {
            content: '';
            width: 4px;
            height: 30px;
            background: linear-gradient(135deg, var(--highlight), var(--success));
            border-radius: 4px;
        }

        .form-label {
            font-weight: 600;
            color: var(--primary);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .form-control, .form-select {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 16px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--highlight);
            box-shadow: 0 0 0 3px rgba(233, 69, 96, 0.1);
        }

        .btn-register {
            background: linear-gradient(135deg, var(--highlight), #c7365f);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            box-shadow: 0 8px 24px rgba(233, 69, 96, 0.3);
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(233, 69, 96, 0.4);
        }

        .table-custom {
            background: white;
            border-radius: 12px;
            overflow: hidden;
        }

        .table thead {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .table thead th {
            border: none;
            padding: 16px;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 1px;
        }

        .table tbody td {
            padding: 16px;
            vertical-align: middle;
            border-color: #f0f0f0;
        }

        .badge-tenant {
            background: var(--tenant);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-owner {
            background: var(--owner);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .btn-download {
            background: var(--success);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-download:hover {
            background: #05b88b;
            transform: scale(1.05);
        }

        .alert-custom {
            border-radius: 12px;
            border: none;
            padding: 16px 20px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
            text-align: center;
        }

        .stat-number {
            font-size: 36px;
            font-weight: 800;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--highlight), var(--success));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 13px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-custom">
        <div class="container-fluid px-5">
            <span class="navbar-brand">QCAR</span>
            <div class="d-flex align-items-center gap-3">
                <span class="navbar-text" id="adminName"></span>
                <button class="btn btn-logout" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container-main">
        <div class="stats-row" id="statsRow">
            <div class="stat-card">
                <div class="stat-number" id="totalCars">0</div>
                <div class="stat-label">Total Cars</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="tenantCars">0</div>
                <div class="stat-label">Tenants</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="ownerCars">0</div>
                <div class="stat-label">Owners</div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-5">
                <div class="card-custom">
                    <h5 class="card-title">Register New Car</h5>
                    
                    <div class="alert alert-custom alert-success d-none" id="successAlert"></div>
                    <div class="alert alert-custom alert-danger d-none" id="errorAlert"></div>

                    <form id="carForm">
                        <div class="mb-3">
                            <label for="unitNo" class="form-label">Unit Number</label>
                            <input type="text" class="form-control" id="unitNo" required>
                        </div>

                        <div class="mb-3">
                            <label for="ownerName" class="form-label">Owner Name</label>
                            <input type="text" class="form-control" id="ownerName" required>
                        </div>

                        <div class="mb-3">
                            <label for="carNumber" class="form-label">Car Number</label>
                            <input type="text" class="form-control" id="carNumber" required>
                        </div>

                        <div class="mb-4">
                            <label for="type" class="form-label">Type</label>
                            <select class="form-select" id="type" required>
                                <option value="">Select Type</option>
                                <option value="Tenant">Tenant</option>
                                <option value="Owner">Owner</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-register w-100">Register Car</button>
                    </form>
                </div>
            </div>

            <div class="col-lg-7">
                <div class="card-custom">
                    <h5 class="card-title">Registered Cars</h5>
                    
                    <div class="table-responsive">
                        <table class="table table-custom">
                            <thead>
                                <tr>
                                    <th>Unit</th>
                                    <th>Owner</th>
                                    <th>Car Number</th>
                                    <th>Type</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="carsTableBody">
                                <tr>
                                    <td colspan="5" class="empty-state">
                                        <div>No cars registered yet</div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';
        
        // Check authentication
        async function checkAuth() {
            try {
                const response = await fetch(`${API_BASE}/check-auth`, {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (!data.authenticated) {
                    window.location.href = 'login.html';
                } else {
                    document.getElementById('adminName').textContent = `Welcome, ${data.username}`;
                    loadCars();
                }
            } catch (error) {
                window.location.href = 'login.html';
            }
        }

        // Logout
        async function logout() {
            await fetch(`${API_BASE}/logout`, {
                method: 'POST',
                credentials: 'include'
            });
            window.location.href = 'login.html';
        }

        // Register car
        document.getElementById('carForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                unitNo: document.getElementById('unitNo').value,
                ownerName: document.getElementById('ownerName').value,
                carNumber: document.getElementById('carNumber').value,
                type: document.getElementById('type').value
            };
            
            try {
                const response = await fetch(`${API_BASE}/cars`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('successAlert', 'Car registered successfully!');
                    document.getElementById('carForm').reset();
                    loadCars();
                } else {
                    showAlert('errorAlert', data.message);
                }
            } catch (error) {
                showAlert('errorAlert', 'Error registering car');
            }
        });

        // Load cars
        async function loadCars() {
            try {
                const response = await fetch(`${API_BASE}/cars`, {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (data.success) {
                    displayCars(data.cars);
                    updateStats(data.cars);
                }
            } catch (error) {
                console.error('Error loading cars:', error);
            }
        }

        // Display cars in table
        function displayCars(cars) {
            const tbody = document.getElementById('carsTableBody');
            
            if (cars.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="empty-state">
                            <div>No cars registered yet</div>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = cars.map(car => `
                <tr>
                    <td>${car.unitNo}</td>
                    <td>${car.ownerName}</td>
                    <td><strong>${car.carNumber}</strong></td>
                    <td><span class="badge-${car.type.toLowerCase()}">${car.type}</span></td>
                    <td>
                        <button class="btn btn-download btn-sm" onclick="downloadPDF('${car.qrId}')">
                            Download QR
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // Update statistics
        function updateStats(cars) {
            const total = cars.length;
            const tenants = cars.filter(c => c.type === 'Tenant').length;
            const owners = cars.filter(c => c.type === 'Owner').length;
            
            document.getElementById('totalCars').textContent = total;
            document.getElementById('tenantCars').textContent = tenants;
            document.getElementById('ownerCars').textContent = owners;
        }

        // Download PDF
        function downloadPDF(qrId) {
            window.open(`${API_BASE}/cars/qr/pdf/${qrId}`, '_blank');
        }

        // Show alert
        function showAlert(id, message) {
            const alert = document.getElementById(id);
            alert.textContent = message;
            alert.classList.remove('d-none');
            setTimeout(() => {
                alert.classList.add('d-none');
            }, 4000);
        }

        // Initialize
        checkAuth();
    </script>
</body>
</html>

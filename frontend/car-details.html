<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details - Qcar</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .car-card {
            background: white;
            border-radius: 24px;
            padding: 50px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .car-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #e94560, #06d6a0);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 42px;
            font-weight: 800;
            background: linear-gradient(135deg, #e94560, #06d6a0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #999;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 2px solid #f0f0f0;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-size: 13px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .detail-value {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a2e;
            text-align: right;
        }

        .type-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 700;
            color: white;
        }

        .type-tenant {
            background: #800000;
        }

        .type-owner {
            background: #00008B;
        }

        .car-number-highlight {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 24px;
            border-radius: 16px;
            text-align: center;
            margin: 30px 0;
        }

        .car-number-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.8;
            margin-bottom: 8px;
        }

        .car-number-value {
            font-family: 'Montserrat', sans-serif;
            font-size: 32px;
            font-weight: 800;
            letter-spacing: 2px;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            color: #999;
            font-size: 12px;
        }

        @media (max-width: 480px) {
            .car-card {
                padding: 30px;
            }

            .logo {
                font-size: 32px;
            }

            .detail-value {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="car-card">
        <div class="header">
            <div class="logo">QCAR</div>
            <div class="subtitle">Vehicle Information</div>
        </div>

        <div class="car-number-highlight">
            <div class="car-number-label">Car Number</div>
            <div class="car-number-value" th:text="${car.carNumber}"></div>
        </div>

        <div class="details">
            <div class="detail-row">
                <span class="detail-label">Unit Number</span>
                <span class="detail-value" th:text="${car.unitNo}"></span>
            </div>

            <div class="detail-row">
                <span class="detail-label">Owner Name</span>
                <span class="detail-value" th:text="${car.ownerName}"></span>
            </div>

            <div class="detail-row">
                <span class="detail-label">Type</span>
                <span th:class="'type-badge type-' + ${car.type.toLowerCase()}" th:text="${car.type}"></span>
            </div>
        </div>

        <div class="footer">
            Powered by Qcar System
        </div>
    </div>
</body>
</html>
